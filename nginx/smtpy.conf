# SMTPy Application - Reverse Proxy Configuration
# Place this file in your nginx server at: /etc/nginx/sites-available/smtpy.conf
# Then create a symlink: ln -s /etc/nginx/sites-available/smtpy.conf /etc/nginx/sites-enabled/
# Or if using conf.d: /etc/nginx/conf.d/smtpy.conf

# Upstream definitions
upstream smtpy_frontend {
    server localhost:80;
    # If running in Docker with custom ports, adjust accordingly
    # server localhost:8080;
}

upstream smtpy_api {
    server localhost:8000;
    # For high availability with multiple API instances:
    # server localhost:8001;
    # server localhost:8002;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name smtpy.fr www.smtpy.fr;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name smtpy.fr www.smtpy.fr;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/smtpy.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smtpy.fr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/smtpy.fr/chain.pem;

    # SSL Settings (Mozilla Modern Configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com;" always;

    # Logging
    access_log /var/log/nginx/smtpy-access.log;
    error_log /var/log/nginx/smtpy-error.log warn;

    # General settings
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Apply general rate limiting
    limit_req zone=general_limit burst=20 nodelay;

    # API Routes - Proxy to backend
    location /api/ {
        # Remove /api prefix when proxying
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://smtpy_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header Connection "";

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;

        # Disable caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires -1;
    }

    # Health check endpoint (direct)
    location /health {
        access_log off;
        proxy_pass http://smtpy_api/health;
        proxy_set_header Host $host;
    }

    # Stripe webhooks (if needed - adjust rate limit for webhooks)
    location /api/webhooks/ {
        limit_req zone=api_limit burst=50 nodelay;

        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://smtpy_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - Serve Angular application
    location / {
        proxy_pass http://smtpy_frontend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Cache configuration (nginx will respect frontend's cache headers)
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets caching (optional - if serving directly)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://smtpy_frontend;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
