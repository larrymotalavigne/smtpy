  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          make install

      - name: Run linter
        run: |
          make lint || true  # Don't fail pipeline on lint errors yet


  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy results as artifact
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

      - name: Display Trivy scan summary
        if: always()
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "### Security Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Trivy security scan completed. Results available as workflow artifact." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Count vulnerabilities by severity
            critical=$(jq '[.runs[].results[] | select(.level == "error")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            high=$(jq '[.runs[].results[] | select(.level == "warning")] | length' trivy-results.sarif 2>/dev/null || echo "0")
            medium=$(jq '[.runs[].results[] | select(.level == "note")] | length' trivy-results.sarif 2>/dev/null || echo "0")

            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Critical/High | $critical |" >> $GITHUB_STEP_SUMMARY
            echo "| Medium | $high |" >> $GITHUB_STEP_SUMMARY
            echo "| Low/Info | $medium |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$critical" -gt "0" ]; then
              echo "âš ï¸ **Warning:** Critical/High severity vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No critical vulnerabilities found." >> $GITHUB_STEP_SUMMARY
            fi

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** To view results in GitHub Security tab, enable Code Scanning in repository settings." >> $GITHUB_STEP_SUMMARY
            echo "See: Settings â†’ Security & analysis â†’ Code scanning" >> $GITHUB_STEP_SUMMARY
          fi

  build-and-push:
    name: Build and Push Images
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: api
            dockerfile: ./back/api/Dockerfile.prod
            context: .
          - service: smtp-receiver
            dockerfile: ./back/smtp_receiver/Dockerfile.prod
            context: .
          - service: front
            dockerfile: ./front/Dockerfile.prod
            context: ./front
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/smtpy-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://smtpy.fr
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy production files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          source: "docker-compose.prod.yml,.env.production.template"
          target: "/srv/smtpy/"

      - name: Deploy with Docker Compose via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            cd /srv/smtpy/

            # Set environment variables
            export GHCR_OWNER=larrymotalavigne
            export TAG="latest"
            export DOCKER_REGISTRY=ghcr.io
            export GITHUB_PAT=${{ secrets.PAT }}

            # Option A: Provide entire .env.production via GitHub Secrets (base64-encoded)
            if [ -n "${{ secrets.ENV_PRODUCTION_B64 }}" ]; then
              echo "Writing .env.production from ENV_PRODUCTION_B64 secret..."
              echo "${{ secrets.ENV_PRODUCTION_B64 }}" | base64 -d > .env.production
            fi

            # Option B: Fallback to exporting individual variables from Secrets
            if [ ! -f .env.production ]; then
              echo "No .env.production provided via secrets. Falling back to per-var exports..."
              export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
              export REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
              export SECRET_KEY=${{ secrets.SECRET_KEY }}
              export STRIPE_API_KEY=${{ secrets.STRIPE_API_KEY }}
              export STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            fi

            # Compose env-file option (only if file exists)
            COMPOSE_ENV_FILE_OPT=""
            if [ -f .env.production ]; then
              COMPOSE_ENV_FILE_OPT="--env-file .env.production"
            fi

            # Login to registry (using --password-stdin for security)
            echo "Logging in to GitHub Container Registry..."
            echo "$GITHUB_PAT" | docker login ghcr.io -u "$GHCR_OWNER" --password-stdin

            # Pull latest images
            echo "Pulling latest images..."
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT pull

            # Deploy with rolling update for zero downtime
            echo "Deploying services..."

            # Start database services first
            echo "Starting database and Redis..."
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT up -d --no-deps db redis

            # Wait for database to be healthy
            echo "Waiting for database to be ready..."
            sleep 10
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT exec -T db pg_isready -U postgres || sleep 5

            # Start SMTP server
            echo "Starting SMTP server..."
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT up -d --no-deps smtp

            # Start API with replicas
            echo "Starting API servers (2 replicas)..."
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT up -d --scale api=2 api

            # Wait for API to be healthy
            echo "Waiting for API to be healthy..."
            sleep 15

            # Start front
            echo "Starting front..."
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT up -d --no-deps front

            # Clean up unused images
            echo "Cleaning up unused Docker images..."
            docker image prune -f
            echo "âœ… Cleaned up unused Docker images"

            # Show running containers
            echo "Running containers:"
            docker compose -f docker-compose.prod.yml $COMPOSE_ENV_FILE_OPT ps

  health-check:
    name: Health Check
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy verification script to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          source: "scripts/verify-deployment.sh"
          target: "/srv/smtpy/"

      - name: Run health checks
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            cd /srv/smtpy/

            # Wait for services to stabilize
            echo "Waiting for services to stabilize..."
            sleep 30

            # Make script executable
            chmod +x scripts/verify-deployment.sh

            # Run comprehensive verification
            echo "Running deployment verification..."
            ./scripts/verify-deployment.sh --verbose

            # Additional external health checks
            echo ""
            echo "Running external health checks..."

            # Check API health endpoint
            echo "Checking API health..."
            if curl -f -s https://smtpy.fr/health > /dev/null; then
              echo "âœ… API is running and responding"
            else
              echo "âŒ API health check failed"
              exit 1
            fi

            # Check front
            echo "Checking front..."
            if curl -f -s https://smtpy.fr/ > /dev/null; then
              echo "âœ… front is running and responding"
            else
              echo "âŒ front health check failed"
              exit 1
            fi

            # Check database connectivity
            echo "Checking database..."
            if docker exec smtpy-db pg_isready -U postgres > /dev/null; then
              echo "âœ… Database is ready"
            else
              echo "âŒ Database health check failed"
              exit 1
            fi

            # Check Redis
            echo "Checking Redis..."
            if docker exec smtpy-redis redis-cli --raw incr ping > /dev/null; then
              echo "âœ… Redis is responding"
            else
              echo "âŒ Redis health check failed"
              exit 1
            fi

            echo ""
            echo "ğŸ‰ All health checks passed! Deployment successful!"

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment to production completed successfully"
          echo "URL: https://smtpy.fr"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed - health checks did not pass"
          exit 1
