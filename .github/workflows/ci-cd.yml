name: CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: rg.fr-par.scw.cloud
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Scaleway Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.SCALEWAY_ACCESS_KEY }}
        password: ${{ secrets.SCALEWAY_SECRET_KEY }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Scaleway Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.SCALEWAY_ACCESS_KEY }}
        password: ${{ secrets.SCALEWAY_SECRET_KEY }}

    - name: Pull Docker image
      run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif' 


  deploy:
    needs: security-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure curl is installed
      run: sudo apt-get update && sudo apt-get install -y curl

    - name: Install Scaleway CLI
      run: |
        curl -s https://raw.githubusercontent.com/scaleway/scaleway-cli/refs/tags/v2.41.0/scripts/get.sh | sh
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Verify Scaleway CLI
      run: scw version

    - name: Ensure Scaleway config directory exists
      run: mkdir -p $HOME/.config/scw

    - name: Create empty Scaleway config file if missing
      run: touch $HOME/.config/scw/config.yaml

    - name: Initialize Scaleway CLI config
      run: scw init

    - name: Configure Scaleway CLI
      run: |
        scw config set access-key=${{ secrets.SCALEWAY_ACCESS_KEY }}
        scw config set secret-key=${{ secrets.SCALEWAY_SECRET_KEY }}
        scw config set default-organization-id=${{ secrets.SCALEWAY_ORG_ID }}
        scw config set default-project-id=${{ secrets.SCALEWAY_PROJECT_ID }}
        scw config set default-region=fr-par

    - name: Deploy to Scaleway Container Instances
      run: |
        # Update or create container instance
        if scw container instance list | grep -q "smtpy-prod"; then
          echo "Updating existing container instance..."
          scw container instance update smtpy-prod \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --env SMTPY_DB_PATH=/data/smtpy.db \
            --env SMTP_RELAY=localhost \
            --env SMTP_PORT=1025 \
            --port 80:80 \
            --port 8025:8025
        else
          echo "Creating new container instance..."
          scw container instance create \
            --name smtpy-prod \
            --image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --env SMTPY_DB_PATH=/data/smtpy.db \
            --env SMTP_RELAY=localhost \
            --env SMTP_PORT=1025 \
            --port 80:80 \
            --port 8025:8025 \
            --region=fr-par
        fi

    - name: Wait for deployment
      run: |
        echo "Waiting for container to be ready..."
        sleep 30
        scw container instance wait smtpy-prod

    - name: Get deployment URL
      run: |
        INSTANCE_INFO=$(scw container instance get smtpy-prod)
        echo "Deployment URL: https://smtpy-prod.fr-par.scw.cloud"
        echo "Container instance info:"
        echo "$INSTANCE_INFO"
