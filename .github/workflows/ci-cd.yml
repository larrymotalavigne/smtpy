name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          make install

      - name: Run tests
        run: |
          make test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: registry.atomdev.fr
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push SMTP Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./back/smtp
          push: true
          tags: |
            registry.atomdev.fr/smtpy-smtp:${{ github.sha }}
            registry.atomdev.fr/smtpy-smtp:latest

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./back/api
          push: true
          tags: |
            registry.atomdev.fr/smtpy-api:${{ github.sha }}
            registry.atomdev.fr/smtpy-api:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Copy docker-compose files to UNRAID
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/srv/smtpy/"

      - name: Deploy with Docker Compose via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            cd /srv/smtpy/
            docker login registry.atomdev.fr -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Clean up unused images to prevent orphan images
            echo "Cleaning up unused Docker images..."
            docker image prune -f
            echo "âœ… Cleaned up unused Docker images"

  health-check:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Health Check Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          port: 2345
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            # Wait for services to start
            echo "Waiting for services to start..."
            sleep 10
            
            # Check if API is running and responding
            echo "Checking API health..."
            if curl -f -s http://smtpy.fr/ > /dev/null; then
              echo "âœ… API is running and responding on port 1001"
            else
              echo "âŒ API health check failed"
              exit 1
            fi
            
            # Check if SMTP server is running
            echo "Checking SMTP server..."
            if nc -z smtp.smtpy.fr 1025; then
              echo "âœ… SMTP server is running and listening on port 1025"
            else
              echo "âŒ SMTP server health check failed"
              exit 1
            fi
            
            echo "ğŸ‰ All services are running successfully!"
