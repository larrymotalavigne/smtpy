name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Private Registry
        uses: docker/login-action@v3
        with:
          registry: registry.atomdev.fr
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            registry.atomdev.fr/smtpy:${{ github.sha }}
            registry.atomdev.fr/smtpy:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to UNRAID via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.UNRAID_SSH_HOST }}
          username: ${{ secrets.UNRAID_SSH_USER }}
          key: ${{ secrets.UNRAID_SSH_KEY }}
          script: |
            docker login registry.atomdev.fr -u ${{ secrets.SCALEWAY_ACCESS_KEY }} -p ${{ secrets.SCALEWAY_SECRET_KEY }}
            docker pull registry.atomdev.fr/smtpy:latest
            docker stop smtpy || true
            docker rm smtpy || true
            docker run -d --restart unless-stopped --name smtpy -p 80:80 registry.atomdev.fr/smtpy:latest
