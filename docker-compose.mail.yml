# Mail Services Docker Compose
# This file manages email server and related services
#
# Services included:
# - Docker Mailserver (full-featured mail server with SMTP/IMAP)
#
# Usage:
#   docker compose -f docker-compose.mail.yml up -d
#
# Prerequisites:
#   - Networks defined in main docker-compose.yml
#   - Set environment variables in .env file
#   - Configure DNS records (MX, SPF, DKIM, DMARC)
#   - Set up SSL certificates



services:
  # Docker Mailserver - Full-featured Mail Server
  # Production-ready mail server with SMTP, IMAP, anti-spam, and anti-virus
  # Includes: Postfix, Dovecot, Rspamd, ClamAV, OpenDKIM, OpenDMARC, Fail2ban
  #
  # Setup Instructions:
  # 1. Set required environment variables in .env file (see .env.template)
  # 2. Create mail accounts: docker exec mailserver setup email add user@atomdev.fr
  # 3. Configure DKIM: docker exec mailserver setup config dkim
  # 4. Set up DNS records (MX, SPF, DKIM, DMARC)
  # 5. Configure SSL certificates (Let's Encrypt recommended)
  #
  # Documentation: https://docker-mailserver.github.io/docker-mailserver/latest/
  mailserver:
    container_name: mailserver
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    hostname: ${MAILSERVER_HOSTNAME:-mail.atomdev.fr}
    restart: unless-stopped
    ports:
      - "25:25"       # SMTP - Mail Transfer (with STARTTLS, no auth)
      - "143:143"     # IMAP4 - Mail Access (with STARTTLS)
      - "465:465"     # ESMTP - Mail Submission (implicit TLS, auth required)
      - "587:587"     # ESMTP - Mail Submission (explicit TLS, auth required)
      - "993:993"     # IMAP4 - Mail Access (implicit TLS)
    environment:
      # General Settings
      - OVERRIDE_HOSTNAME=${MAILSERVER_HOSTNAME:-mail.atomdev.fr}
      - LOG_LEVEL=${MAILSERVER_LOG_LEVEL:-info}
      - TZ=${TZ:-Europe/Paris}
      - POSTMASTER_ADDRESS=${MAILSERVER_POSTMASTER:-postmaster@atomdev.fr}

      # SSL/TLS Configuration
      # Set MAILSERVER_SSL_TYPE=letsencrypt in .env after certificates are set up
      # Leave empty initially to allow mailserver to start without SSL
      - SSL_TYPE=${MAILSERVER_SSL_TYPE:-}
      - TLS_LEVEL=${MAILSERVER_TLS_LEVEL:-modern}

      # Security Features
      - ENABLE_FAIL2BAN=${MAILSERVER_ENABLE_FAIL2BAN:-1}
      # Disable OpenDKIM, OpenDMARC, and policyd-spf when using Rspamd
      # Rspamd handles DKIM, DMARC, and SPF checks by default
      - ENABLE_OPENDKIM=0
      - ENABLE_OPENDMARC=0
      - ENABLE_POLICYD_SPF=0
      - SPOOF_PROTECTION=${MAILSERVER_SPOOF_PROTECTION:-1}

      # Spam & Antivirus
      - ENABLE_RSPAMD=${MAILSERVER_ENABLE_RSPAMD:-1}
      - ENABLE_CLAMAV=${MAILSERVER_ENABLE_CLAMAV:-1}
      - ENABLE_AMAVIS=${MAILSERVER_ENABLE_AMAVIS:-0}
      - MOVE_SPAM_TO_JUNK=${MAILSERVER_MOVE_SPAM_TO_JUNK:-1}
      - MARK_SPAM_AS_READ=${MAILSERVER_MARK_SPAM_AS_READ:-0}

      # Mail Services
      - ENABLE_IMAP=${MAILSERVER_ENABLE_IMAP:-1}
      - ENABLE_POP3=${MAILSERVER_ENABLE_POP3:-0}
      - ENABLE_MANAGESIEVE=${MAILSERVER_ENABLE_MANAGESIEVE:-1}
      - ENABLE_QUOTAS=${MAILSERVER_ENABLE_QUOTAS:-1}

      # Message Size Limits
      - POSTFIX_MESSAGE_SIZE_LIMIT=${MAILSERVER_MESSAGE_SIZE_LIMIT:-}
      - POSTFIX_MAILBOX_SIZE_LIMIT=${MAILSERVER_MAILBOX_SIZE_LIMIT:-}

      # Relay Configuration (optional)
      - DEFAULT_RELAY_HOST=${MAILSERVER_RELAY_HOST:-}
      - RELAY_USER=${MAILSERVER_RELAY_USER:-}
      - RELAY_PASSWORD=${MAILSERVER_RELAY_PASSWORD:-}

      # Network Settings
      - PERMIT_DOCKER=${MAILSERVER_PERMIT_DOCKER:-none}
      - NETWORK_INTERFACE=${MAILSERVER_NETWORK_INTERFACE:-eth0}

      # Update Checks
      - ENABLE_UPDATE_CHECK=${MAILSERVER_UPDATE_CHECK:-1}
      - UPDATE_CHECK_INTERVAL=${MAILSERVER_UPDATE_INTERVAL:-1d}
    volumes:
      - mailserver_data:/var/mail/
      - mailserver_state:/var/mail-state/
      - mailserver_logs:/var/log/mail/
      - mailserver_config:/tmp/docker-mailserver/
      # Share Let's Encrypt certificates managed by nginx-proxy-manager
      - npm_letsencrypt:/etc/letsencrypt:ro
      - /etc/localtime:/etc/localtime:ro
      # Health check script
      - ./scripts/mailserver-healthcheck.sh:/usr/local/bin/healthcheck.sh:ro
      # Custom Postfix configuration for virtual domains
      - ./config/mailserver/postfix-main.cf:/tmp/docker-mailserver/postfix-main.cf:ro
      - ./config/mailserver/postfix-virtual.cf:/tmp/docker-mailserver/postfix-virtual.cf:ro
      - ./config/mailserver/postfix-transport:/tmp/docker-mailserver/postfix-transport:ro
    networks:
      - mailserver-network
      - proxy-network
    cap_add:
      - NET_ADMIN  # Required for Fail2ban
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    stop_grace_period: 1m

  # Dovecot Exporter - Exports Dovecot IMAP/POP3 metrics
