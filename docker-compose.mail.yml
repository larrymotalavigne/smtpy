# Volumes for mail data
volumes:
  mailserver_data:
    driver: local
  mailserver_state:
    driver: local
  mailserver_logs:
    driver: local
  mailserver_config:
    driver: local
  npm_letsencrypt:
    external: true
    name: npm_letsencrypt

# Network Configuration
networks:
  mailserver-network:
    external: true
    name: mailserver-network
  proxy-network:
    external: true
    name: proxy-network
