services:
  app:
    container_name: smtpy
    image: registry.atomdev.fr/smtpy:latest
    environment:
      - SMTPY_DB_PATH=/data/smtpy.db
      - SMTP_RELAY=localhost
      - SMTP_PORT=1025
    volumes:
      - smtpy-data:/data
    ports:
      - "1001:80"
    restart: unless-stopped

volumes:
  smtpy-data:
