services:
  # Set GHCR_OWNER (and optional TAG) in environment before running docker compose
  # Example export on server:
  #   export GHCR_OWNER=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
  #   export TAG=latest

  db:
    container_name: smtpy-db
    image: postgres:18
    environment:
      - POSTGRES_DB=smtpy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: smtpy-api
    image: ghcr.io/${GHCR_OWNER}/smtpy-api:${TAG:-latest}
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/smtpy
      - STRIPE_API_KEY=${STRIPE_API_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server...' &&
        uvicorn api.main:create_app --host 0.0.0.0 --port 8000 --factory
      "

  frontend:
    container_name: smtpy-frontend
    image: ghcr.io/${GHCR_OWNER}/smtpy-frontend:${TAG:-latest}
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
