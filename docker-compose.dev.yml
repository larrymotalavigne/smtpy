services:
  app:
    image: python:3.13-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "pip install uv && uv sync && python main_combined.py"
    environment:
      - SMTPY_DB_PATH=/app/dev.db
      - SMTP_HOST=localhost
      - SMTP_PORT=1025
    ports:
      - "8000:8000"
      - "1025:1025"
    depends_on: []
    # Add more dev dependencies/services as needed 