services:
  app:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: uvicorn main:create_app --reload --host 0.0.0.0 --port 8000 --factory
    environment:
      - SMTPY_DB_PATH=/app/dev.db
      - SMTP_RELAY=localhost
      - SMTP_PORT=1025
    ports:
      - "8000:8000"
    depends_on: []
    # Add more dev dependencies/services as needed 