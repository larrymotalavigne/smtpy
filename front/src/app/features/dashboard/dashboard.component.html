<div class="dashboard-container p-4">
  <div class="grid">
    <div class="col-12">
      <p-card>
        <ng-template pTemplate="header">
          <div class="flex align-items-center gap-2 p-3">
            <i class="pi pi-chart-line text-2xl text-primary"></i>
            <h2 class="text-2xl font-bold text-900 m-0">Dashboard</h2>
          </div>
        </ng-template>
        <p class="text-600 line-height-3 m-0">
          Welcome to SMTPy Dashboard. This is a placeholder page for the dashboard feature.
        </p>
        <ng-template pTemplate="footer">
          <div class="flex gap-2">
            <p-button label="View Domains" icon="pi pi-globe" styleClass="p-button-outlined"></p-button>
            <p-button label="View Messages" icon="pi pi-envelope" styleClass="p-button-outlined"></p-button>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
