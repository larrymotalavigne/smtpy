services:
  db:
    container_name: smtpy-db
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smtpy}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount for database backups
    # Note: No external port mapping - database is only accessible within Docker network
    # This prevents port conflicts and improves security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-smtpy}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - smtpy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    container_name: smtpy-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    volumes:
      - redis_data:/data
    # Note: No external port mapping - Redis is only accessible within Docker network
    # This prevents port conflicts and improves security
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - smtpy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GHCR_OWNER}/smtpy-api:${TAG:-latest}
    environment:
      # Database
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-smtpy}

      # Redis (if using)
      - REDIS_URL=redis://default:${REDIS_PASSWORD}@redis:6379/0

      # Security
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set}
      - DEBUG=false
      - IS_PRODUCTION=true

      # Stripe
      - STRIPE_API_KEY=${STRIPE_API_KEY:?STRIPE_API_KEY must be set}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:?STRIPE_WEBHOOK_SECRET must be set}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL:-https://smtpy.fr/billing/success}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL:-https://smtpy.fr/billing/cancel}
      - STRIPE_PORTAL_RETURN_URL=${STRIPE_PORTAL_RETURN_URL:-https://smtpy.fr/billing}

      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-https://smtpy.fr}

      # Workers
      - API_WORKERS=${API_WORKERS:-4}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Mailserver
      - MAILSERVER_HOST=${MAILSERVER_HOST:-mailserver}
      - MAILSERVER_PORT=${MAILSERVER_PORT:-587}
      - MAILSERVER_USER=${MAILSERVER_USER:-}
      - MAILSERVER_PASSWORD=${MAILSERVER_PASSWORD:-}
      - MAILSERVER_USE_TLS=${MAILSERVER_USE_TLS:-true}

      # Email
      - EMAIL_ENABLED=${EMAIL_ENABLED:-true}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@smtpy.local}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-SMTPy}

    # Note: No external port mapping - API is accessed via nginx reverse proxy
    # The nginx proxy will route traffic to this service
    # This prevents port conflicts with other services on the host

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 2  # Run multiple instances for high availability (container names will be auto-generated)

    networks:
      - smtpy-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Run migrations before starting
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting API server with $$API_WORKERS workers...' &&
        uvicorn api.main:create_app --host 0.0.0.0 --port 8000 --factory --workers $$API_WORKERS
      "

  smtp-receiver:
    container_name: smtpy-smtp-receiver
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GHCR_OWNER}/smtpy-smtp-receiver:${TAG:-latest}
    environment:
      # Database
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-smtpy}

      # Mailserver
      - MAILSERVER_HOST=${MAILSERVER_HOST:-mailserver}
      - MAILSERVER_PORT=${MAILSERVER_PORT:-587}
      - MAILSERVER_USER=${MAILSERVER_USER:-}
      - MAILSERVER_PASSWORD=${MAILSERVER_PASSWORD:-}
      - MAILSERVER_USE_TLS=${MAILSERVER_USE_TLS:-true}

      # SMTP Receiver
      - SMTP_RECEIVER_HOST=${SMTP_RECEIVER_HOST:-0.0.0.0}
      - SMTP_RECEIVER_PORT=${SMTP_RECEIVER_PORT:-2525}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    ports:
      - "2525:2525"  # Expose SMTP receiver port for mailserver to connect

    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.connect(('localhost', 2525)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    networks:
      - smtpy-network
      - mailserver-network  # Connect to mailserver for email relay

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  front:
    container_name: smtpy-front
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GHCR_OWNER}/smtpy-front:${TAG:-latest}

    # Note: No external port mapping - frontend is accessed via nginx reverse proxy
    # The nginx proxy at nginx.atomdev.fr will route traffic to this service
    # This prevents port conflicts with other services on the host (especially port 80/443)

    # Note: No volume mounts needed - nginx config and SSL are handled by:
    # 1. Internal nginx config baked into the image (for serving Angular app)
    # 2. External Nginx Proxy Manager (for SSL termination and routing)

    depends_on:
      api:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    networks:
      - smtpy-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Docker Mailserver - Full-featured Mail Server
  # Production-ready mail server with SMTP, IMAP, anti-spam, and anti-virus
  # Includes: Postfix, Dovecot, Rspamd, ClamAV, OpenDKIM, OpenDMARC, Fail2ban
  #
  # Setup Instructions:
  # 1. Set required environment variables in .env.production (see .env.production.template)
  # 2. Create mail accounts: docker exec mailserver setup email add user@atomdev.fr
  # 3. Configure DKIM: docker exec mailserver setup config dkim
  # 4. Set up DNS records (MX, SPF, DKIM, DMARC)
  # 5. Configure SSL certificates (Let's Encrypt recommended)
  #
  # Documentation: https://docker-mailserver.github.io/docker-mailserver/latest/
  mailserver:
    container_name: mailserver
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    hostname: ${MAILSERVER_HOSTNAME:-mail.atomdev.fr}
    restart: unless-stopped
    ports:
      - "25:25"       # SMTP - Mail Transfer (with STARTTLS, no auth)
      - "143:143"     # IMAP4 - Mail Access (with STARTTLS)
      - "465:465"     # ESMTP - Mail Submission (implicit TLS, auth required)
      - "587:587"     # ESMTP - Mail Submission (explicit TLS, auth required)
      - "993:993"     # IMAP4 - Mail Access (implicit TLS)
    environment:
      # General Settings
      - OVERRIDE_HOSTNAME=${MAILSERVER_HOSTNAME:-mail.atomdev.fr}
      - LOG_LEVEL=${MAILSERVER_LOG_LEVEL:-info}
      - TZ=${TZ:-Europe/Paris}
      - POSTMASTER_ADDRESS=${MAILSERVER_POSTMASTER:-postmaster@atomdev.fr}

      # SSL/TLS Configuration
      # Set MAILSERVER_SSL_TYPE=letsencrypt in .env after certificates are set up
      # Leave empty initially to allow mailserver to start without SSL
      - SSL_TYPE=${MAILSERVER_SSL_TYPE:-}
      - TLS_LEVEL=${MAILSERVER_TLS_LEVEL:-modern}

      # Security Features
      - ENABLE_FAIL2BAN=${MAILSERVER_ENABLE_FAIL2BAN:-1}
      # Disable OpenDKIM, OpenDMARC, and policyd-spf when using Rspamd
      # Rspamd handles DKIM, DMARC, and SPF checks by default
      - ENABLE_OPENDKIM=0
      - ENABLE_OPENDMARC=0
      - ENABLE_POLICYD_SPF=0
      - SPOOF_PROTECTION=${MAILSERVER_SPOOF_PROTECTION:-1}

      # Spam & Antivirus
      - ENABLE_RSPAMD=${MAILSERVER_ENABLE_RSPAMD:-1}
      - ENABLE_CLAMAV=${MAILSERVER_ENABLE_CLAMAV:-1}
      - ENABLE_AMAVIS=${MAILSERVER_ENABLE_AMAVIS:-0}
      - MOVE_SPAM_TO_JUNK=${MAILSERVER_MOVE_SPAM_TO_JUNK:-1}
      - MARK_SPAM_AS_READ=${MAILSERVER_MARK_SPAM_AS_READ:-0}

      # Mail Services
      - ENABLE_IMAP=${MAILSERVER_ENABLE_IMAP:-1}
      - ENABLE_POP3=${MAILSERVER_ENABLE_POP3:-0}
      - ENABLE_MANAGESIEVE=${MAILSERVER_ENABLE_MANAGESIEVE:-1}
      - ENABLE_QUOTAS=${MAILSERVER_ENABLE_QUOTAS:-1}

      # Message Size Limits
      - POSTFIX_MESSAGE_SIZE_LIMIT=${MAILSERVER_MESSAGE_SIZE_LIMIT:-}
      - POSTFIX_MAILBOX_SIZE_LIMIT=${MAILSERVER_MAILBOX_SIZE_LIMIT:-}

      # Relay Configuration (optional)
      - DEFAULT_RELAY_HOST=${MAILSERVER_RELAY_HOST:-}
      - RELAY_USER=${MAILSERVER_RELAY_USER:-}
      - RELAY_PASSWORD=${MAILSERVER_RELAY_PASSWORD:-}

      # Network Settings
      - PERMIT_DOCKER=${MAILSERVER_PERMIT_DOCKER:-none}
      - NETWORK_INTERFACE=${MAILSERVER_NETWORK_INTERFACE:-eth0}

      # Update Checks
      - ENABLE_UPDATE_CHECK=${MAILSERVER_UPDATE_CHECK:-1}
      - UPDATE_CHECK_INTERVAL=${MAILSERVER_UPDATE_INTERVAL:-1d}
    volumes:
      - mailserver_data:/var/mail/
      - mailserver_state:/var/mail-state/
      - mailserver_logs:/var/log/mail/
      - mailserver_config:/tmp/docker-mailserver/
      # Share Let's Encrypt certificates managed by nginx-proxy-manager
      - npm_letsencrypt:/etc/letsencrypt:ro
      - /etc/localtime:/etc/localtime:ro
      # Health check script
      - ./scripts/mailserver-healthcheck.sh:/usr/local/bin/healthcheck.sh:ro
      # Setup script for database generation and initialization
      - ./scripts/setup-mailserver.sh:/usr/local/bin/setup-mailserver.sh:ro
      # Custom Postfix configuration for virtual domains
      - ./config/mailserver/postfix-main.cf:/tmp/docker-mailserver/postfix-main.cf:ro
      - ./config/mailserver/postfix-virtual.cf:/tmp/docker-mailserver/postfix-virtual.cf:ro
      - ./config/mailserver/postfix-transport:/tmp/docker-mailserver/postfix-transport:ro
      - ./config/mailserver/postscreen_access.cidr:/tmp/docker-mailserver/postscreen_access.cidr:ro
    networks:
      - smtpy-network
      - mailserver-network
      - proxy-network
    cap_add:
      - NET_ADMIN  # Required for Fail2ban
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    stop_grace_period: 1m

# Network configuration
networks:
  smtpy-network:
    driver: bridge
  mailserver-network:
    driver: bridge
  proxy-network:
    external: true
    name: proxy-network

# Volume configuration
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  # Mailserver volumes reference existing infra project volumes to preserve data
  mailserver_data:
    driver: local
  mailserver_state:
    driver: local
  mailserver_logs:
    driver: local
  mailserver_config:
    driver: local
  npm_letsencrypt:
    external: true
    name: infra_npm_letsencrypt
